<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lastName = prompt('Как Ваша фамилия?').trim();
    let firstName = prompt('Как Ваше имя?').trim();
    let noName = prompt('Как ваше отчество?').trim();
    let age = prompt('Сколько вам лет').trim();
    let gender = confirm('Ваш пол мужской?');
    let message;
    let pension;

    if (gender === true){
        message = ' мужской';
    } else {
        message = ' женский';
    }
    if ((age >= 57 && gender === false) || (age >= 63 && gender === true)){
        pension = ' да';
    } else {
        pension = ' нет';
    }
    alert('Ваше ФИО: ' + " " + lastName + " " + firstName + " " + noName + '\nВаш возсрат: ' + age + '\nВаш возраст в днях: ' + age*365 + '\nЧерез пять лет вам будет: ' + (+age+5) + '\nВаш пол:' + message + '\nВы на пенсии:' + pension);
</script>
</body>
</html>
