<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    'use strict'
    function palindrome(str) {
        str = str.toLowerCase().replace(/[\s.\-ьъ!?',:%\.]/gi, '').replace(/ё/gi, "е");
            for (var i = 0, j = str.length - 1; i < j; i++, j--) {
            if(str[i] != str[j])
                return false;
        }
        return true;
    }

    let str = prompt('Введите строку:');

    alert(palindrome(str));

</script>
</body>
</html>
