    <meta charset="UTF-8">

<body>
<script>
    'use strict'
    let name = prompt(' введите сообщение с любым количеством пробелом ' );
    while (name[0] == ' ')
    name = name.substring(1,name.length);

    function del(string){
        let NoSpace = string.split(" ").filter(word => word.length > 0).join(" ");
        alert(`Ваша строка: \"${NoSpace}\"`);
    }
         del(name);
 </script>
