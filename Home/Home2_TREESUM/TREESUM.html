<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    'use strict'

    let count = 0;
    function treesum(arr){
        for (let el of arr) {
            if(typeof el === 'number'){
                count += el;
            }
            else{
                treesum(el);
            }
        }
        return count;
    }

    console.log('treesum([ввести массив])');

</script>
</body>
</html>
