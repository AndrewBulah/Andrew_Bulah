<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str = prompt('Введите строку');
    const rev = (str) => {
        return str.split('').reverse().join('')
    };

    alert(` Ваша строка: ${rev(str)}`)

</script>
</body>
</html>
