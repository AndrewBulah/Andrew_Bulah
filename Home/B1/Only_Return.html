<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let year = prompt('Введите год');

    function FromYear(year) {
        return Math.floor((year-1)/100) + 1;
    }

    alert(`${year} год =  ${FromYear(year)} век`)

</script>
</body>
</html>
