<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        function isInputCorrect(strForChecking) {
            if(!strForChecking || !strForChecking.trim()) {
                return false;
            }
            return true;
        }
        function removeSpaces(str) {
            return str.replace(/[\s.\-ьъ!?',:%\.]/g, '');
        }
        function checkStringForPalindrome(strToCheck, currentIndexFromStart, currentIndexFromEnd) {
            if(strToCheck.length === 1) {
                return true;
            }
            let isCoinciding = strToCheck[currentIndexFromStart].toLowerCase() === strToCheck[currentIndexFromEnd].toLowerCase();
            if(
                isCoinciding
                && currentIndexFromStart < inputStr.length-1
                && currentIndexFromEnd > 0
            ) {
                return checkStringForPalindrome(strToCheck, currentIndexFromStart + 1, currentIndexFromEnd - 1);
            } else {
                return isCoinciding;
            }
        }
        const inputStr = prompt('Введите строку: ');
        let isCorrect = isInputCorrect(inputStr);
        if(isCorrect) {
            const stringWithoutSpaces = removeSpaces(inputStr);
            const isPalindrome = checkStringForPalindrome(stringWithoutSpaces, 0, stringWithoutSpaces.length-1);
            alert(`Строка "${inputStr}": ${(isPalindrome) ? '': 'не'} полиндром!`);
        } else {
            alert("Некорректный ввод!");



        }
    </script>
</body>
</html>
