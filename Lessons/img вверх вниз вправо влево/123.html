<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <img src="https://images.wallpaperscraft.ru/image/pechene_shokolad_vypechka_202120_1280x720.jpg" id="imgURL">

         <script>
             "use strict";
             function moveRect(e){

                 let imgURL = document.getElementById("imgURL");

                 let cs = window.getComputedStyle(imgURL);

                 let left = parseInt(cs.marginLeft);
                 let top = parseInt(cs.marginTop);

                 switch(e.key){

                     case "ArrowLeft":
                         if(left>0)
                             imgURL.style.marginLeft = left - 10 + "px";
                         break;
                     case "ArrowTop":
                         if(top>0)
                             imgURL.style.marginTop = top - 10 + "px";
                         break;
                     case "ArrowRight":
                         if(left < document.documentElement.clientWidth - 100)
                             imgURL.style.marginLeft = left + 10 + "px";
                         break;
                     case "ArrowDown":
                         if(top < document.documentElement.clientHeight - 100)
                             imgURL.style.marginTop = top + 10 + "px";
                         break;
                 }
             }

             addEventListener("keydown", moveRect);

        </script>

</body>
</html>
