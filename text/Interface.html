<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Title</title>
    <style>
        #app{
            display: flex;
            justify-content: center;
        }
        #app > div{
            margin: 10px;
        }
    </style>
</head>
<body>
<form name="form">
    <input type="text" name="">
    <input type="text" name="imgUrl">
    <input type="text" name="price">
    <input type="text" name="description">
</form>
<button type="button" id="saveBtn">save</button>
<button type="button" id="render">render</button>

<div id="app"></div>
<hr>
<div id="basket"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script>
    let items = [];
    
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.addEventListener('click', saveData);

    const renderBtn = document.getElementById('render');
    renderBtn.addEventListener('click', () => render(items, 'app'));



    function saveData () {
        const form = document.forms['form'];
        const elems = form.elements;
        let elem = {};

        for(let i=0; i <elems.length; i++){
            elem[elems[i].name] = elems[i].value;
        }
        items.push(elem);
        render(items, 'app')

    }

    function  render(data, elemsName){
        let elemHTML = '';
        data.forEach((el, indx) => {
            elemsHTML+= '<div class="card" style="width: 18rem;">\n' +
                '  <img src="${el.imgUrl}" class="card-img-top" alt="${el.title}">\n' +
                '  <div class="card-body">\n' +
                '    <h5 class="card-title">${el.title}</h5>\n' +
                '    <h6>${el.price}</h6>' +
                '    <p class="card-text">${el.description}</p>\n' +
                '    <a href="#" class="btn btn-primary" data-id="${indx}" onclick="toBasket(${indx}">Go basket</a>\n' +
                '  </div>\n' +
                '</div>'
        })
        const el = document.getElementById(elemsName);
        el.innerHTML = elemsHTML;
    }

    function toBasket(indx){
        basket.push(items[indx]);
        render(basket, "basket")
    }
</script>
</body>
</html>
